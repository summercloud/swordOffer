<script>
function EntryNodeOfLoop(pHead)
{
    let p1 = pHead, p2 = pHead;
    let count = 0;
    let loopCount = 0;

    p1.visit = true;
    p1 = p1.next;
    p2 = p2.next ? p2.next.next : undefined;
    count++;

    while(p1 && p2 && p1 != p2){
        p1.visit = true;
        p1 = p1.next;
        p2 = p2.next ? p2.next.next : undefined;
        count++;
    }
    if(!p1 || !p2){
        return null;
    }
    loopCount = count;
    while(p1 && !p1.visit){
        p1.visit = true;
        p1 = p1.next;
        count++
    }
    let entranceCount = count - loopCount;
    let p = pHead;
    while(entranceCount){
        p = p.next;
        entranceCount --;
    }
    return p;
}
let h = {
    value: 1,
    next: {}
}
console.log(EntryNodeOfLoop(h));
</script>
