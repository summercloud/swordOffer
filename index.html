<script>
function PromiseTest(fn){
  let _state = 'padding';
  let successCbList = [];
  let failCbList = [];
  
  this.then = function(successCb, failCb){
    successCbList.push(successCb);
    failCbList.push(failCb);
    return this;
  }
  
	function resolve(data) {
    if(_state == 'padding') {
    	_state = 'resolved';
      successCbList.forEach((cb) => {
      	cb(data);
      })
    }
  }
  function reject(err) {
    if(_state == 'padding') {
    	_state = 'rejected';
      failCbList.forEach((cb) => {
        cb(err);
      })
    }
  }
  
  fn(resolve, reject);
}

new PromiseTest((res, rej) => {
    setTimeout(()=>{
        console.log('promise')
        res(3);
    }, 1000)
}).then((data)=>{
    console.log('then:', data)
}).then(()=>{
    console.log('next then');
})

</script>
