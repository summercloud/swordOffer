<html>
    <head>
        <title> 测试 </title>
    </head>
    <script>
    function Merge(pHead1, pHead2)
    {
        if(!pHead1 && !pHead2){
            return false;
        }
        if(!pHead1 && pHead2){
            return pHead2;
        }
        if(pHead1 && !pHead2){
            return pHead1;
        }
        let head;
        if(pHead1.val <= pHead2.val) {
            head = pHead1;
            pHead1 = pHead1.next;
        }else {
            head = pHead2;
            pHead2 = pHead2.next;
        }
        let p = head;
        while(pHead1 && pHead2){
            if(pHead1.val <= pHead2.val){
                p.next = pHead1;
                pHead1 = pHead1.next;
                p = p.next;
            }else{
                p.next = pHead2;
                pHead2 = pHead2.next;
                p = p.next;
            }
        }
        if(pHead1){
            p.next = pHead1;
        }
        if(pHead2){
            p.next = pHead2;
        }
        return head;
    }
    const test1 = {
        val: 1,
        next: {
            val: 2,
            next: {
                val: 3,
                next: {
                    val: 4,
                    next: {
                        val: 5,
                        next: null
                    }
                }
            }
        }
    }
    const test2 = {
        val: 6,
        next: {
            val: 7,
            next: {
                val: 8,
                next: null
            }
        }
    }
    console.log(Merge(test1, test2));
    </script>
</html>
